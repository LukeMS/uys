  <g clip-path="url(#round)">
    <rect width="96" height="20" fill="#555"/>
    <rect x="96" width="32" height="20" fill="#fe7d37"/>
    <rect width="128" height="20" fill="url(#smooth)"/>
  </g>

  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
    <text x="480.0" y="150" fill="#010101" fill-opacity=".3" transform="scale(0.1)">doxy-coverage</text>
    <text x="480.0" y="140" transform="scale(0.1)">doxy-coverage</text>
  </g>
  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
    <text x="1120.0" y="150" fill="#010101" fill-opacity=".3" transform="scale(0.1)">52%</text>
    <text x="1120.0" y="140" transform="scale(0.1)">52%</text>
  </g>
</svg>
